    <style>
        /* Responsive video container */
        .video-container {
            width: 95%;
            height: auto;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        video:fullscreen {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
        }

        /* Buffering animation */
        .buffering {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .buffering span {
            margin: 0 5px;
            animation: blink 1.5s infinite;
        }

        .buffering span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .buffering span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .buffering.active {
            visibility: visible;
            opacity: 1;
        }

        /* Styles for the join button */
        #joinTelegramButton {
            background-color: #fff;
            color: #0074d9;
            border: 2px solid #0074d9;
            padding: 5px 10px;
            cursor: pointer;
        }

        #joinTelegramButton:hover {
            background-color: #0074d9;
            color: #fff;
        }

        /* Ensure video is properly centered on mobile devices */
        @media (max-width: 768px) {
            .video-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
   <center>
    <div class="video-container">
        <div class="buffering" id="buffering-animation">
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
        <video preload="none" id="video" autoplay controls crossorigin></video>
    </div>
    </center>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video'); // Get the video URL from query params

            if (!videoUrl) {
                document.body.innerHTML = "<h2>Video URL missing in query parameter</h2>";
                return; // Exit if no URL is provided
            }

            const video = document.getElementById('video');
            const bufferingAnimation = document.getElementById('buffering-animation');

            const showBuffering = () => {
                bufferingAnimation.classList.add('active');
            };

            const hideBuffering = () => {
                bufferingAnimation.classList.remove('active');
            };

            const defaultOptions = {
                controls: [
                    'play-large',
                    'play',
                    'progress',
                    'duration',
                    'live',
                    'mute',
                    'volume',
                    'settings',
                    'pip',
                    'airplay',
                    'fullscreen',
                ],
                settings: ['quality'],
            };

            if (videoUrl.endsWith('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        const availableQualities = hls.levels.map(level => level.height);

                        defaultOptions.quality = {
                            default: 0,
                            options: availableQualities,
                            forced: true,
                            onChange: (newQuality) => updateQuality(hls, newQuality),
                        };

                        const player = new Plyr(video, defaultOptions);
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS.js Error:', data);
                        alert('An error occurred while loading the HLS stream.');
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoUrl;
                    const player = new Plyr(video, defaultOptions);
                } else {
                    document.body.innerHTML = "<h2>HLS not supported on your browser</h2>";
                }
            } else if (videoUrl.endsWith('.mpd')) {
                const dash = dashjs.MediaPlayer().create();
                dash.initialize(video, videoUrl, true);

                dash.on(dashjs.MediaPlayer.events.MANIFEST_LOADED, function () {
                    const availableQualities = dash.getBitrateInfoListFor('video').map(info => info.height);

                    defaultOptions.quality = {
                        default: 0,
                        options: availableQualities,
                        forced: true,
                        onChange: (newQuality) => updateDashQuality(dash, newQuality),
                    };

                    const player = new Plyr(video, defaultOptions);
                });

                dash.on(dashjs.MediaPlayer.events.ERROR, function (e) {
                    console.error('DASH.js Error:', e);
                    alert('An error occurred while loading the DASH stream.');
                });
            } else {
                document.body.innerHTML = "<h2>Unsupported video format</h2>";
            }

            video.addEventListener('waiting', showBuffering);
            video.addEventListener('playing', hideBuffering);
            video.addEventListener('canplay', hideBuffering);
            video.addEventListener('canplaythrough', hideBuffering);

            // Adjust video behavior on fullscreen
            video.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    video.style.objectFit = 'contain';
                } else {
                    video.style.objectFit = 'cover';
                }
            });
        });

        function updateQuality(hls, newQuality) {
            if (newQuality === 0) {
                hls.currentLevel = -1;
            } else {
                hls.levels.forEach((level, index) => {
                    if (level.height === newQuality) {
                        hls.currentLevel = index;
                    }
                });
            }
        }

        function updateDashQuality(dash, newQuality) {
            if (newQuality === 0) {
                dash.setQualityFor('video', -1);
            } else {
                dash.setQualityFor('video', newQuality);
            }
        }

        if (confirm("Join Our Telegram Channel @cric_stream For More Links")) {
            window.location.href = "https://t.me/cric_stream";
        }
    </script>
